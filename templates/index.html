<section class="post-list">
    $for(posts)$
        <article class="post">
            <a href="$url$"><h1>$title$</h1></a>
            <p class="post-dateline">$date$</p>

            <section>
                $body$            
            </section>
        </article>
    $endfor$

    <a class="archive-link" href="/posts"><h3>More...</h3></a>
</section>
