dist: trusty
sudo: false

language: c

addons:
  apt:
    sources:
    - hvr-ghc
    packages:
    - ghc-8.6.5
    - cabal-install-2.4

before_install:
- export PATH=/opt/ghc/$GHCVER/bin:$PATH
- export PATH=/opt/cabal/head/bin:$PATH
- ghc --version
- cabal --version

install:
- cabal update
- cabal new-build --only-dependencies

script:
- cabal new-build
- ./dist-newstyle/build/x86_64-linux/ghc-8.2.1/typedrat-hakyll-0.1.0.0/x/site/build/site/site build

deploy:
  provider: pages
  fqdn: typedr.at
  github-token: $GITHUB_SECRET
  local-dir: _site

  skip-cleanup: true
  keep-history: true

  target-branch: master
  on:
    branch: source

before_cache:
- rm -fv $HOME/.cabal/packages/hackage.haskell.org/build-reports.log
- rm -fv $HOME/.cabal/packages/hackage.haskell.org/00-index*
- rm -fv $HOME/.cabal/packages/hackage.haskell.org/01-index*
- rm -fv $HOME/.cabal/packages/hackage.haskell.org/*.json
- rm -rfv $HOME/.cabal/packages/hackage.haskell.org/hackage-security-lock

cache:
  directories:
  - "$HOME/.cabal/packages"
  - "$HOME/.cabal/store"
  - "$HOME/.cabal/bin"
  - dist-newstyle
